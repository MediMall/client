<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>App</title>

  <base href="/" />

  <meta name="viewport"
    content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="msapplication-tap-highlight" content="no" />

  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

  <link rel="shortcut icon" type="image/png" href="%PUBLIC_URL%/assets/icon/favicon.png" />

  <!-- add to homescreen for ios -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-title" content="Ionic App" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />

  <style>
    .popover-search-results .popover-content {
      max-width: unset !important;
      /* width: 95vw !important;
        left: 2.5vw !important; */
      width: 100vw !important;
      left: 0vw !important;
      max-height: unset !important;
      /* height: 95vh !important;
        top: 2.5vh !important; */
      height: 100vh !important;
      top: 0vh !important;
    }

    .popover-search-results .popover-content .search-result ion-grid {
      padding: calc(var(--ion-padding, 15px) * 0.6);
      padding-left: 0
    }

    /* .searchbar {
      --icon-color: var(--ion-color-primary);
      --clear-button-color: var(--ion-color-primary);
      --cancel-button-color: var(--ion-color-primary)
    } */

    ion-select-popover ion-list {
      padding: 0 !important
    }

    .select-menu,
    ion-radio::part(container) {
      visibility: hidden
    }

    .button-select-menu::part(native) {
      padding: 0;
      --ripple-color: transparent;
      --background-hover: transparent;
      --background-focused: transparent;
      --background-activated: transparent
    }

    .select-interface-option.last::part(open) ::part(native) .item-native .item-inner {
      --border: none
    }

    .searchbar input {
      box-shadow: 0 0 0 0 rgba(0, 0, 0, .16) !important;
      border-radius: 0 !important
    }

    .search ion-title {
      padding-inline-start: 0;
      padding-inline-end: 0
    }

    .order .mini-list-item {
      --min-height: 25px;
      height: 25px;
    }

    .order .mini-divider {
      min-height: 0px;
      --padding-bottom: 5px;
    }

    .ellipses {
      text-overflow: ellipsis;
      white-space: nowrap;
      overflow: hidden;
    }

    .one-line {
      overflow: visible !important;
    }

    .request ion-label.spaced>* {
      line-height: 1.5rem;
    }

    .request ion-icon {
      height: 3.5em
    }

    .request.select-mode ion-icon {
      padding: 0 calc(var(--ion-padding, 15px) * 1.5)
    }

    .ion-item-archive {
      --min-height: 0;
      --padding-top: calc(var(--ion-padding, 15px) / 4);
      --padding-bottom: calc(var(--ion-padding, 15px) / 4);
      --background: var(--ion-item-background-hover,
          rgba(var(--ion-text-color-rgb, 0, 0, 0), 0.04))
    }

    .alert-message p {
      margin: 5px 0
    }

    .alert-message p:first-child,
    .alert-message p:last-child:not(:nth-child(2)) {
      margin: 0
    }

    .msisdn-modify-section * {
      font-size: 18px;
      letter-spacing: 3px
    }

    .msisdn-modify-section input {
      padding: 10px;
      width: calc(100% - 40px);
      border-width: 0
    }

    .msisdn-modify-section input:focus {
      outline: none
    }

    .fill-height {
      --min-height: 100% !important;
      min-height: 100% !important;
      height: 100% !important
    }
  </style>

</head>

<body>
  <div id="root"></div>

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  <!-- FIREBASE CONFIGURATION -->
  <script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-messaging.js"></script>

  <script src="/firebase/fns.js"></script>
  <script src="/firebase/index.js"></script>

</body>

</html>
