<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>App</title>

  <base href="/" />

  <meta name="viewport"
    content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="msapplication-tap-highlight" content="no" />

  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

  <link rel="shortcut icon" type="image/png" href="%PUBLIC_URL%/assets/icon/favicon.png" />

  <!-- add to homescreen for ios -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-title" content="Ionic App" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />

  <style>
    .popover-search-results .popover-content {
      max-width: unset !important;
      /* width: 95vw !important;
        left: 2.5vw !important; */
      width: 100vw !important;
      left: 0vw !important;
      max-height: unset !important;
      /* height: 95vh !important;
        top: 2.5vh !important; */
      height: 100vh !important;
      top: 0vh !important;
    }

    .popover-search-results .popover-content .search-result ion-grid {
      padding: calc(var(--ion-padding, 15px) * 0.6);
      padding-left: 0
    }

    .searchbar {
      --icon-color: var(--ion-color-primary);
      --clear-button-color: var(--ion-color-primary);
      --cancel-button-color: var(--ion-color-primary)
    }

    .searchbar input {
      box-shadow: 0 1px 0 0 rgba(0, 0, 0, .16) !important;
      border-radius: 0 !important
    }

    .order .mini-list-item {
      --min-height: 25px;
      height: 25px;
    }

    .order .mini-divider {
      min-height: 0px;
      --padding-bottom: 5px;
    }

    .ellipses {
      text-overflow: ellipsis;
      white-space: nowrap;
      overflow: hidden;
    }

    .one-line {
      overflow: visible !important;
    }

    .request ion-label.spaced>* {
      line-height: 1.5rem;
    }

    .request ion-icon {
      height: 3.5em
    }

    .request.select-mode ion-icon {
      padding: 0 calc(var(--ion-padding, 15px) * 1.5)
    }

    .ion-item-archive {
      --min-height: 0;
      --padding-top: calc(var(--ion-padding, 15px) / 4);
      --padding-bottom: calc(var(--ion-padding, 15px) / 4);
      --background: var(--ion-item-background-hover,
          rgba(var(--ion-text-color-rgb, 0, 0, 0), 0.04))
    }
  </style>

</head>

<body>
